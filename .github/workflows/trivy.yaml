name: build
on:
  push:
    branches:
      - main
  pull_request:
jobs:
  build:
    name: Build
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Build an image from Dockerfile
        run: |
          docker build -t demo.goharbor.io/trivy/test:${{ github.sha }} .
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: 'demo.goharbor.io/trivy/test:${{ github.sha }}'
          format: 'table'
          exit-code: '0'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'
      - name: Run Trivy vulnerability scanner and save report
        run: |
          trivy image --format json --output trivy-report.json fastapi-v1:${{ github.sha }}
      
      - name: Upload Trivy report
        uses: actions/upload-artifact@v4
        with:
          name: trivy-report
          path: trivy-report.json
  push-image:
    name: Build and Push Image to Harbor
    runs-on: ubuntu-24.04
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Log in to Harbor
        run: |
          echo "${{ secrets.HARBOR_PASS }}" | docker login -u "${{ secrets.HARBOR_USER_NAME }}" --password-stdin demo.goharbor.io

      - name: Push Docker Image to Harbor
        run: |
          docker push demo.goharbor.io/trivy/test:${{ github.sha }}
